on:
  workflow_dispatch:

jobs: 
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
    steps:
      - id: matrix
        run: |
          echo "value=[\"cfg-applied.txt\", \"params/01_params.env\", \"params/02_params.env\"]" >> $GITHUB_OUTPUT
      - run: |
          echo "${{ steps.matrix.outputs.value }}"
  build:
    needs: [ setup ]
    runs-on: ubuntu-latest
    outputs:
      thefile: ${{ steps.file_exists.outputs.value }}
    env:
      PROJECT_CODE_LOWERCASE: jrq
      PROJECT_CODE_UPPERCASE: JRQ
    strategy:
      matrix:
        value: ${{fromJSON(needs.setup.outputs.matrix)}}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Checking file existence
        id: check_files
        uses: andstor/file-existence-action@v3
        with:
          files:  '${{ matrix.value }}'
      - name: File doe snot exists
        if: steps.check_files.outputs.files_exists != 'true'
        run: |
          echo "FILE DOES NOT EXISTS"
#          exit 1
      - name: File exists
        id: file_exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          echo "value=${{ matrix.value }}" >> $GITHUB_OUTPUT
  print:
