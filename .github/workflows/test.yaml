name: Test
on:
  workflow_dispatch:

jobs: 
  load-env-vars:
    name: 'Load env vars'
    runs-on: ubuntu-latest
    steps:
    - name: Load from file
      uses: cardinalby/export-env-action@v1
      with:
        envFile: constants.env
        expand: 'true'
      
